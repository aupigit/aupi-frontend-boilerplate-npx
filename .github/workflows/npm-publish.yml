name: Publish to NPM
on:
  release:
    types: [created]
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      - name: Install dependencies
        run: |
          npm ci

      - name: Login to npm
        run: npm login --registry=https://registry.npmjs.org/ --scope=@your-scope --always-auth=false <<EOF
          ${{ secrets.NPM_AUTH_TOKEN }}
          EOF

      - name: Update package.json version
        run: npm version minor

      - name: Git push to the new version of my package.json
        run: |
          git pull
          git push origin main

      - name: Pack modification
        run: npm pack

      - name: Publish package on NPM
        run: | 
          npm publish --access public

      - name: Git pull to receive the modifications
        run: git pull
    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
