name: Publish to NPM
on:
  release:
    types: [created]
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps: #
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Defina a versÃ£o do Node.js aqui

      - name: Install dependencies
        run: | 
          npm i          
          npm ci

      - name: Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=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" > ~/.npmrc

      - name: Git configuration
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Update package.json version
        run: npm version minor

      - name: Git push to the new version of my package.json
        run: |
          git push origin main

      - name: Pack modification
        run: npm pack

      - name: Publish package on NPM
        run: npm publish  --access public

      - name: Git pull to receive the modifications
        run: git pull
    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
