name: Node.js Package (Aupi Boilerplate)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm i    
      - run: npm ci

  version-bump:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.get_version.outputs.version }}
          create_annotated_tag: true
      - name: Get version
        id: get_version
        run: cat ../../package.json  

  publish-npm:
    needs: version-bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm i    
      - run: npm ci
      - name: Login to npm
        run: npm login --registry=https://registry.npmjs.org/ --scope=@your_scope --always-auth
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
